<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">AppTech Training Center</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" >
    <mat-sidenav class="app-side-nav mt-2" #snav [mode]="'side'" opened fixedTopGap="56" [fixedInViewport]="true">
      <mat-nav-list>
        <a mat-list-item routerLink="">Dashboard</a>
        <a mat-list-item routerLink="/trainees">Trainees</a>
        <a mat-list-item routerLink="/courses">Courses</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="pt-4">
      <!--whatever is routed comes here-->
      <!--Acts as a placeholder that Angular dynamically fills based on the current route-->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
